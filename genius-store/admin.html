<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Genius Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --admin-bg: #111;
            --card-bg: #1a1a1a;
            --text: #fff;
            --accent: #ff4d4d;
            /* Using a vibrant red/pink for admin accents */
        }

        body {
            background: var(--admin-bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: 2rem 0;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }

        .header-admin h1 {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .admin-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #333;
        }

        .admin-card h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: #222;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn-save {
            background: linear-gradient(135deg, #4f46e5, #9333ea);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: opacity 0.3s;
        }

        .btn-save:hover {
            opacity: 0.9;
        }

        .btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .product-list-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        .product-list-item:last-child {
            border-bottom: none;
        }

        .product-list-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-list-item .info {
            flex-grow: 1;
        }

        .product-list-item .info h4 {
            margin: 0;
            font-size: 1rem;
        }

        .product-list-item .info span {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .delete-btn {
            color: var(--accent);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.1rem;
        }

        #loginSection {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        #adminContent {
            display: none;
        }

        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="admin-container">
        <!-- Configuration Message (Initial State) -->
        <div id="configMessage" class="admin-card" style="text-align: center; display:none;">
            <h2>Bienvenido al Panel de Genius Store</h2>
            <p>Conecta tu base de datos Vercel para comenzar.</p>
        </div>

        <div id="adminContent" style="display:block;">
            <header class="header-admin">
                <h1>Panel de Administración</h1>
                <a href="index.html" class="btn-outline" style="padding: 0.5rem 1rem; font-size: 0.8rem;">Ver Sitio</a>
            </header>

            <!-- Add Product Form -->
            <section class="admin-card">
                <h2>Añadir Nuevo Producto</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label>Nombre del Producto</label>
                        <input type="text" id="pName" required placeholder="Ej: Parlante RGB X-100">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Categoría</label>
                            <select id="pCategory" required>
                                <option value="electronica">Electronica</option>
                                <option value="bazar">Bazar & Hogar</option>
                                <option value="gadgets">Gadgets</option>
                                <option value="ropa">Ropa & Accesorios</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Precio</label>
                            <input type="text" id="pPrice" required placeholder="Ej: $45.000">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Imagen del Producto</label>
                        <input type="file" id="pImage" accept="image/*" required>
                    </div>

                    <div class="form-group">
                        <label>Descripción</label>
                        <textarea id="pDesc" rows="3" required
                            placeholder="Describe brevemente el producto..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Etiqueta (Opcional)</label>
                        <input type="text" id="pBadge" placeholder="Ej: Novedad, Oferta, Premium">
                    </div>

                    <button type="submit" id="saveBtn" class="btn-save">
                        <span id="saveText">Guardar Producto</span>
                    </button>
                </form>
            </section>

            <!-- Product List -->
            <section class="admin-card">
                <h2>Productos en la Tienda</h2>
                <div id="adminProductList">
                    <!-- Products will be listed here -->
                </div>
            </section>
        </div>
    </div>

    <!-- Admin Logic -->

    <!-- Admin Logic -->
    <script src="admin.js"></script>
</body>

</html>
